<ion-header>
  <ion-navbar>
    <ion-title>
      Geocaching
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let lugar of lugares" (click)="toDetail(lugar)">
      <h2>{{lugar.nombre}}</h2>
      <h3>{{lugar.direccion}}</h3>
      <p>{{lugar.categoria}}</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="toCreate()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
