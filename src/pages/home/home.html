<ion-header>
  <ion-navbar>
    <ion-title>
      Geocaching
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let lugar of lugares">
      <ion-item (click)="toDetail(lugar)">
        <ion-avatar item-start>
          <img src="https://placeimg.com/150/150/nature">
        </ion-avatar>
        <h2>{{lugar.nombre}}</h2>
        <h3>{{lugar.direccion}}</h3>
        <p>{{lugar.categoria}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="deleteLugar(lugar)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="toCreate()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
