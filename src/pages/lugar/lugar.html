<ion-header>

  <ion-navbar>
    <ion-title>Lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngIf="user">
      <p>Created at {{ lugar.id | date:'medium' }}</p>
      <ion-card>
        <img src="https://placeimg.com/150/150/nature" />
      </ion-card>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="lugar.nombre">{{lugar.nombre}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Direccion</ion-label>
      <ion-input type="text" [(ngModel)]="lugar.direccion">{{lugar.direccion}}</ion-input>
    </ion-item>

      </ion-select>
    </ion-item> -->

      <ion-label floating>Descripci√≥n</ion-label>

  </ion-list>
